<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href ="style.css">
    <link  href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
    <title>Fake chat</title>
</head>
<body>
    <div id = "overlay"></div>
    
    <div id = "contact_popup" class = "popup">        
        <h3 style = "display: flex; gap: 70px">Create contact<button onclick = "closeContactPopup()" id = "close_contact_popup" class = "close_button">&times;</button></h3>
        <div class = "center">
            <img class = "circle profile_picture" id = "new_contact_image_preview" width = "100" height = "100" src = "blank_profile_picture.png">
        </div>
        <button style = "display: none;" id = "contact_crop_button" class = "cut_confirm_button done_button" onclick = "cut_contact_image()">Crop</button><br>
        <div style = "display: flex; gap: 5px;">
            <label>Image: </label><input type="file" accept="image/*" id = "new_contact_img_input"><br>
        </div>
        <div style = "display: flex; gap: 0px;">
            <label for = "new_contact_name_input">Name: </label><input id = "new_contact_name_input"><br>
        </div>
        <button id = "contact_done" class = "done_button" onclick = "finishContactCreation()">Done</button>
    </div>

    <div id = "group_popup" class = "popup">        
        <h3 style = "display: flex; gap: 70px">Create group<button onclick = "closeGroupPopup()" id = "close_group_popup" class = "close_button">&times;</button></h3>
        <div class = "center">
            <img class = "circle profile_picture" id = "new_group_image_preview" width = "100" height = "100" src = "blank_profile_picture.png">
        </div>
        <button style = "display: none;" id = "group_crop_button" class = "cut_confirm_button done_button" onclick = "cut_group_image()">Crop</button><br>
        <div style = "display: flex; gap: 5px;">
            <label>Image: </label><input type="file" accept="image/*" id = "new_group_img_input"><br>
        </div>
        <div style = "display: flex; gap: 0px;">
            <label for = "new_group_name_input">Name: </label><input id = "new_group_name_input"><br>
        </div>
        <div id = "new_group_participants">
            <details>
                <summary id = "participants_label">Choose participants</summary>
                <div id = "participants_list">

                </div>
            </details>
        </div>
        <button id = "group_done" class = "done_button" onclick = "finishGroupCreation()">Done</button>
    </div>

    <div id = "message_sender_popup" class = "popup">        
        <h3 style = "display: flex; gap: 70px">Select sender<button onclick = "closeSenderPopup()" id = "close_contact_popup" class = "close_button">&times;</button></h3>
        <div id="possible_sender_list">

        </div>
    </div>



    <div id = "chat_list_ui">
        <h1>Chats</h1>

        <div id = "chat_list">

        </div>
        
        <div id = "new_button_container">
            <button id = "new_group_button" class = "new_button" onclick = "openGroupPopup()">New group</button>
            <button id = "new_contact_button" class = "new_button" onclick = "openContactPopup()">New contact</button>
        </div>
    </div>
    
    
    
    <div id="chat_ui">

        <header id = "chat_info">
            <img class = "profile_photo circle" id = "contact_image" src = "blank_profile_picture.png" width = "3dvh" height = "3dvh">
            <p id = "contact_name"></p>
            
            <div id="ellipsis_menu">
                <button id = "menu_button" onclick = "toggleVisibility('menu_dropdown')">â‹®</button>
                <div id="menu_dropdown" style = "visibility: hidden;">
                  <input type = "checkbox" id = "receive_button_checkbox">
                  <label for = "receive_button_checkbox">Remove receive button</label><br>
                  <button>Elimina</button><br>
                  <button>Condividi</button>
                </div>
              </div>
        </header>
        
        <div id = "chat">

        </div>

        <div id = "input_div">
            <div id="msg_input_div">
                <img src = "icons/happy_emoji.svg" class = "circle" id = "emoji_button">
                <input id = "msg_input" placeholder = "Scrivi un messaggio">
            </div>

            <button style = "visibility: visible;" id = "receive_button" class = "circle" onclick = "sendMessage('CONTACT')">
                <img src = "icons/send.svg">
            </button>
            
            <button id = "send_button" class = "circle" onclick = "sendMessage()">
                <img src = "icons/send.svg">
            </button>

        </div>

    </div>
    

    <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
    <script src = "script.js"></script>

</body>
</html>
